<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex,nofollow">

    <!-- disable cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ config.site_name }}</title>

    <link rel="stylesheet" href="{{base_url}}/css/style.css?v={{config.site_build_version}}">

    <link rel="icon" type="image/ico" href="{{base_url}}/img/favicon.ico"/>

    <!-- https://fontawesome.com/v4.7/icons/ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script>var base_url = '{{ base_url }}';</script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@2.2/dist/hanzi-writer.min.js"></script>
    <script src="{{ base_url }}/search/lunr.js"></script>
    <script src="{{ base_url }}/search/lunr.stemmer.support.js"></script>
    <script src="{{ base_url }}/search/lunr.vi.js"></script>
    <script src="{{ base_url }}/search/lunr.zh.js"></script>
    <script src="{{ base_url }}/search/worker.js"></script>
    <script src="{{ base_url }}/search/main.js"></script>
    <script>
        angular.module('HanVietDictApp', []);
    </script>
    <script src="{{base_url}}/js/controller/HanVietDictCtrl.js?v={{config.site_build_version}}"></script>
</head>
<body ng-app="HanVietDictApp">
    <div ng-controller="HanVietDictCtrl" ng-init="init()">
        <div class="page-header">
            {% if 'search' in config['plugins'] %}
                {% include "searchbox.html" %}
            {% endif %}
        </div>

        <div class="page-body">
            
            <a name="top"></a>
            
            <div id="hanzi-target"></div>

            {{ page.content }}

            <div id="mkdocs-search-results" class="modal" ng-show="search_query.length > 0"></div>
        </div>

        <div class="page-footer">
            <ul>
                <li>&copy; 2021 by {{config.site_author}}</li>
                <li>v.{{config.site_build_version_version}}</li>
                <li><a href="{{base_url}}">Home</a></li>
                <li><a href="#top">Top</a></li>
                <li><a href="javascript:history.back()">Back</a></li>
            </ul>
        </div>

        <script type="text/javascript">
            render_hanzi();
         </script>
    </div>
</body>
</html
